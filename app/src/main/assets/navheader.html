<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" lang="de">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aufgaben</title>
    <link rel="stylesheet" href="styles/navheader.css" />
    <script src="scripts/navheaderinterface.js"></script>
    <script src="scripts/navheader.js"></script>
</head>
<body>
    <div id="drawerHeader">
        <img id="icon" src="images/avatar.png" />
        <h1>Aufgaben</h1>
        <div>Google-Konto</div>
    </div>
    <ul id="taskslist"></ul>
    <h2>Kalenderauswahl</h2>
    <ul id="calendarslist"></ul>
    <template id="taskListTemplate">
        <li>
            <i class="material-icons">list</i>
            <span class="taskListName"></span>
        </li>
    </template>
    <template id="calendarListTemplate">
        <li>
            <div>
                <i class="material-icons unselected">event_busy</i>
                <i class="material-icons selected">event_available</i>
                <div>
                    <span class="calendarName"></span><br /><span class="calendarAccount"></span>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
